{% extends "main/base.html" %}
{% block content %}
    <style>
        .registration-container {
            display: grid;
            place-items: center;
            height: auto;
            margin-inline: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .registration-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        button {
            background-color:rgb(37, 145, 12);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color:rgb(72, 179, 0);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: rgb(22, 41, 10);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="registration-container">
        <div class="registration-box">
            <h2>Регистрация</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div class="login-link">
                <a href="{% url 'login' %}">Уже есть аккаунт? Войди!</a>
            </div>
        </div>
    </div>
{% endblock content %}
