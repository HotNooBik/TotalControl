{% extends "main/base.html" %}
{% block content %}
    <style>
        .login-container {
            display: grid;
            place-items: center;
            height: auto;
            margin-inline: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(37, 145, 12);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(72, 179, 0);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: rgb(22, 41, 10);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .helptext {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
        }

        .errorlist li {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>

    <div class="login-container">
        <div class="login-box">
            <h2>Вход</h2>
            <hr>
            <form action='.' method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit">Войти</button>
            </form>
            <div class="login-link">
                <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйся!</a>
            </div>
        </div>
    </div>
{% endblock content %}
