<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h2>Профиль пользователя</h2>
    <p>Имя: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Дата рождения: {{ profile.birth_date|default:"Не указано" }}</p>
    <p>Рост: {{ profile.height|default:"Не указано" }} см</p>
    <p>Вес: {{ profile.weight|default:"Не указано" }} кг</p>
    <p>Цель: {{ profile.get_goal_display }}</p>
    <a href="{% url 'logout' %}">Выйти</a>
</body>
</html>
